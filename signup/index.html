<!-- A sign-in page (First name, Last name, Email) with a submit button. Once you click submit - open an alert.  -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" src="src/styles.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div>
      <h1>Sign Up Now!</h1>
    </div>
    <div class="container">
      <div class="form">
        <p>First Name</p>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          required
        />
        <p>Last Name</p>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          required
        />
        <p>Email</p>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
